<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

    <div class="start">
        <button class="startbtn">Start</button>
    </div>

    <div class="name">

    <div class="flavor">
        <h2>flavor</h2>
        <button class="chocolate">chocolate</button>

        <button class="strawberry">strawberry</button>

    </div>

    <div class="icing">
        <h2>icing</h2>

        <button class="vanilla">vanilla</button>
        <button class="strawberry">strawberry</button>
        <button class="blueberry">blueberry</button>

    <div class="toppings">
        <h2>toppings</h2>
        <button class="sprinkles">sprinkles</button>
        <button class="chocolatechips">chocolate chips</button>
        <button class="strawberries">strawberries</button>

    </div>
